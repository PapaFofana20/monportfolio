<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="800" height="600" fill="url(#grad1)"/>
  
  <!-- Portfolio 3D Card -->
  <rect x="80" y="100" width="640" height="400" rx="20" fill="rgba(30, 41, 59, 0.8)" stroke="url(#grad2)" stroke-width="2"/>
  
  <!-- En-tête -->
  <rect x="80" y="100" width="640" height="70" rx="20" fill="url(#grad2)"/>
  <text x="400" y="150" text-anchor="middle" font-size="26" fill="white" font-weight="bold">Portfolio 3D Interactif</text>
  
  <!-- Grille de projets -->
  <g>
    <!-- Projet 1 -->
    <rect x="120" y="200" width="140" height="140" rx="10" fill="rgba(59, 130, 246, 0.2)" stroke="rgba(59, 130, 246, 0.5)" stroke-width="2" transform="skewY(-5)"/>
    <text x="190" y="280" text-anchor="middle" font-size="36" fill="#3b82f6" font-weight="bold">3D</text>
    
    <!-- Projet 2 -->
    <rect x="300" y="180" width="140" height="140" rx="10" fill="rgba(139, 92, 246, 0.2)" stroke="rgba(139, 92, 246, 0.5)" stroke-width="2" transform="skewY(3)"/>
    <text x="370" y="260" text-anchor="middle" font-size="36" fill="#8b5cf6" font-weight="bold">Web</text>
    
    <!-- Projet 3 -->
    <rect x="480" y="200" width="140" height="140" rx="10" fill="rgba(99, 102, 241, 0.2)" stroke="rgba(99, 102, 241, 0.5)" stroke-width="2" transform="skewY(-5)"/>
    <text x="550" y="280" text-anchor="middle" font-size="36" fill="#6366f1" font-weight="bold">UI/UX</text>
  </g>
  
  <!-- Flèches de navigation -->
  <g font-size="24" fill="#cbd5e1" opacity="0.6">
    <text x="50" y="280" text-anchor="middle">←</text>
    <text x="750" y="280" text-anchor="middle">→</text>
  </g>
  
  <!-- Indicateurs de scroll -->
  <circle cx="250" cy="400" r="5" fill="#3b82f6" opacity="0.7"/>
  <circle cx="270" cy="400" r="5" fill="#cbd5e1" opacity="0.3"/>
  <circle cx="290" cy="400" r="5" fill="#cbd5e1" opacity="0.3"/>
  
  <!-- Effets visuels -->
  <circle cx="100" cy="120" r="30" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="700" cy="450" r="35" fill="#3b82f6" opacity="0.1"/>
  <circle cx="650" cy="150" r="25" fill="#6366f1" opacity="0.15"/>
</svg>