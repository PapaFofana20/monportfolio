<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrière-plan ciel -->
  <rect width="800" height="600" fill="url(#grad1)"/>
  
  <!-- Soleil -->
  <circle cx="650" cy="100" r="50" fill="url(#sunGrad)"/>
  
  <!-- Nuages -->
  <ellipse cx="150" cy="120" rx="60" ry="30" fill="rgba(71, 85, 105, 0.3)"/>
  <ellipse cx="180" cy="110" rx="50" ry="25" fill="rgba(71, 85, 105, 0.25)"/>
  
  <!-- Carte météo principale -->
  <rect x="100" y="200" width="600" height="350" rx="20" fill="rgba(30, 41, 59, 0.8)" stroke="url(#grad2)" stroke-width="2"/>
  
  <!-- En-tête -->
  <rect x="100" y="200" width="600" height="70" rx="20" fill="url(#grad2)"/>
  <text x="400" y="250" text-anchor="middle" font-size="26" fill="white" font-weight="bold">Météo en Direct</text>
  
  <!-- Localisation -->
  <circle cx="130" cy="245" r="6" fill="white"/>
  <text x="145" y="252" font-size="14" fill="white">Paris, France</text>
  
  <!-- Température principale -->
  <text x="200" y="330" font-size="64" fill="#f59e0b" font-weight="bold">22°C</text>
  
  <!-- Conditions -->
  <text x="200" y="370" font-size="18" fill="#cbd5e1">Partiellement Nuageux</text>
  <text x="200" y="395" font-size="14" fill="#94a3b8">Humidité: 65% | Vent: 12 km/h</text>
  
  <!-- Prévisions houraires -->
  <g>
    <!-- Heure 1 -->
    <rect x="420" y="290" width="60" height="90" rx="10" fill="rgba(71, 85, 105, 0.2)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
    <text x="450" y="310" text-anchor="middle" font-size="12" fill="#94a3b8">14h</text>
    <circle cx="450" cy="335" r="12" fill="#fbbf24"/>
    <text x="450" y="375" text-anchor="middle" font-size="14" fill="#cbd5e1">23°C</text>
    
    <!-- Heure 2 -->
    <rect x="500" y="290" width="60" height="90" rx="10" fill="rgba(71, 85, 105, 0.2)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="1"/>
    <text x="530" y="310" text-anchor="middle" font-size="12" fill="#94a3b8">15h</text>
    <circle cx="530" cy="335" r="12" fill="#fbbf24"/>
    <text x="530" y="375" text-anchor="middle" font-size="14" fill="#cbd5e1">24°C</text>
  </g>
  
  <!-- Indicateur de localisation GPS -->
  <circle cx="700" cy="80" r="15" fill="#3b82f6" opacity="0.4"/>
  <circle cx="700" cy="80" r="10" fill="#3b82f6" opacity="0.6"/>
  <circle cx="700" cy="80" r="5" fill="#3b82f6"/>
</svg>