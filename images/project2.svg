<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="800" height="600" fill="url(#grad1)"/>
  
  <!-- Tableau de bord SaaS -->
  <rect x="100" y="80" width="600" height="440" rx="20" fill="rgba(30, 41, 59, 0.8)" stroke="url(#grad2)" stroke-width="2"/>
  
  <!-- En-tête -->
  <rect x="100" y="80" width="600" height="60" rx="20" fill="url(#grad2)"/>
  <text x="400" y="120" text-anchor="middle" font-size="24" fill="white" font-weight="bold">Dashboard Projets</text>
  
  <!-- Graphique -->
  <rect x="130" y="170" width="30" height="120" rx="5" fill="#3b82f6" opacity="0.7"/>
  <rect x="180" y="140" width="30" height="150" rx="5" fill="#0ea5e9" opacity="0.7"/>
  <rect x="230" y="100" width="30" height="190" rx="5" fill="#3b82f6" opacity="0.7"/>
  <rect x="280" y="120" width="30" height="170" rx="5" fill="#0ea5e9" opacity="0.7"/>
  <rect x="330" y="90" width="30" height="200" rx="5" fill="#3b82f6" opacity="0.7"/>
  <rect x="380" y="140" width="30" height="150" rx="5" fill="#0ea5e9" opacity="0.7"/>
  <rect x="430" y="110" width="30" height="180" rx="5" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Ligne de base -->
  <line x1="110" y1="320" x2="480" y2="320" stroke="rgba(71, 85, 105, 0.3)" stroke-width="2"/>
  
  <!-- Statistiques -->
  <rect x="130" y="360" width="100" height="80" rx="10" fill="rgba(59, 130, 246, 0.15)" stroke="rgba(59, 130, 246, 0.5)" stroke-width="1"/>
  <text x="180" y="385" text-anchor="middle" font-size="16" fill="#3b82f6" font-weight="bold">25</text>
  <text x="180" y="410" text-anchor="middle" font-size="12" fill="#cbd5e1">Projets</text>
  
  <rect x="260" y="360" width="100" height="80" rx="10" fill="rgba(16, 185, 129, 0.15)" stroke="rgba(16, 185, 129, 0.5)" stroke-width="1"/>
  <text x="310" y="385" text-anchor="middle" font-size="16" fill="#10b981" font-weight="bold">18</text>
  <text x="310" y="410" text-anchor="middle" font-size="12" fill="#cbd5e1">Actifs</text>
  
  <rect x="390" y="360" width="100" height="80" rx="10" fill="rgba(245, 158, 11, 0.15)" stroke="rgba(245, 158, 11, 0.5)" stroke-width="1"/>
  <text x="440" y="385" text-anchor="middle" font-size="16" fill="#f59e0b" font-weight="bold">92%</text>
  <text x="440" y="410" text-anchor="middle" font-size="12" fill="#cbd5e1">Réussi</text>
  
  <!-- Icônes décoratives -->
  <circle cx="700" cy="100" r="20" fill="#10b981" opacity="0.3"/>
  <circle cx="50" cy="300" r="30" fill="#3b82f6" opacity="0.2"/>
  <circle cx="750" cy="450" r="25" fill="#0ea5e9" opacity="0.2"/>
</svg>