<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="800" height="600" fill="url(#grad1)"/>
  
  <!-- Panier d'achat principal -->
  <rect x="150" y="120" width="500" height="360" rx="20" fill="rgba(30, 41, 59, 0.8)" stroke="url(#grad2)" stroke-width="2"/>
  
  <!-- En-tête du panier -->
  <rect x="150" y="120" width="500" height="60" rx="20" fill="url(#grad2)"/>
  <text x="400" y="160" text-anchor="middle" font-size="24" fill="white" font-weight="bold">Panier E-commerce</text>
  
  <!-- Produits -->
  <circle cx="220" cy="220" r="35" fill="#10b981" opacity="0.7"/>
  <text x="220" y="228" text-anchor="middle" font-size="20" fill="white" font-weight="bold">1</text>
  
  <rect x="280" y="200" width="280" height="40" rx="5" fill="rgba(71, 85, 105, 0.3)"/>
  <text x="290" y="228" font-size="14" fill="#cbd5e1">Produit Premium - 99,99€</text>
  
  <!-- Produit 2 -->
  <circle cx="220" cy="310" r="35" fill="#f59e0b" opacity="0.7"/>
  <text x="220" y="318" text-anchor="middle" font-size="20" fill="white" font-weight="bold">2</text>
  
  <rect x="280" y="290" width="280" height="40" rx="5" fill="rgba(71, 85, 105, 0.3)"/>
  <text x="290" y="318" font-size="14" fill="#cbd5e1">Article Spécial - 49,99€</text>
  
  <!-- Total -->
  <rect x="280" y="380" width="280" height="50" rx="5" fill="rgba(59, 130, 246, 0.2)" stroke="rgba(59, 130, 246, 0.5)" stroke-width="2"/>
  <text x="290" y="405" font-size="12" fill="#cbd5e1">Total:</text>
  <text x="540" y="410" text-anchor="end" font-size="20" fill="#3b82f6" font-weight="bold">149,98€</text>
  
  <!-- Icônes décoratives -->
  <circle cx="100" cy="100" r="15" fill="#3b82f6" opacity="0.3"/>
  <circle cx="700" cy="500" r="25" fill="#0ea5e9" opacity="0.2"/>
  <circle cx="50" cy="400" r="20" fill="#10b981" opacity="0.2"/>
</svg>